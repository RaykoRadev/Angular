<div class="container">
  <h5>Създавай нова картичка</h5>

  <form [formGroup]="createCard" (ngSubmit)="handlerSubmit()">
    <mat-form-field class="form-group">
      <mat-label for="title">Заглавие</mat-label>
      <input matInput type="text" id="title" formControlName="title" />
      <mat-error>Заглавието трябва да съдържа поне 3 символа!</mat-error>
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label for="password">Описание</mat-label>
      <textarea
        type="textarea"
        formControlName="textarea"
        id="textarea"
        matInput
      ></textarea>
      <mat-error>Описанието трябва да съдържа поне 6 символа!</mat-error>
    </mat-form-field>

    <!--* to check the image name in DB -->
    <input type="file" #fileInput hidden (change)="uploadPhoto($event)" />
    <button
      mat-raised-button
      formControlName="imageUrl"
      (click)="fileInput.click()"
    >
      Избери снимка!
    </button>
    <span *ngIf="selectedFileName">{{selectedFileName}}</span>

    <button [disabled]="createCard.invalid" type="submit">
      Създай картичка
    </button>
  </form>
</div>
