<div class="container">
  <h5>Регистрация</h5>

  <form [formGroup]="registerForm" (ngSubmit)="handlerSubmit()">
    <div class="form-group">
      <label for="username">Потребителско име</label>
      <input
        class="error"
        type="text"
        id="username"
        formControlName="username"
      />
    </div>

    <div class="form-group">
      <label for="email">Имейл</label>
      <input class="error" type="email" id="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="password">Парола</label>
      <input
        class="error"
        type="password"
        id="password"
        formControlName="password"
      />
    </div>

    <div class="form-group">
      <label for="repass">Повтори парола</label>
      <input
        class="error"
        type="password"
        id="repass"
        formControlName="repass"
      />
    </div>

    <button [disabled]="registerForm.invalid" type="submit">Регистрация</button>
    <i>Ако вече имате регистрация <a href="login">Вход</a></i>
  </form>
</div>
